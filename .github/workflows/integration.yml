name: "Flawless Integration"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  integration:
    name: Analyze Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm i

      - name: Execute Rollup Script
        run: npm run rollup

      - name: Publish Repository to Yalc
        run: npx yalc publish

      - name: Create Integration Project
        run: npx create-react-app integration

      - name: Use Package In Integration Project
        run: |
          cd integration
          npx yalc add fetch-loading
          npm i

      - name: Override App.jsx
        run: |
          cat <<EOF > integration/src/App.jsx
          import { FetchLoading } from 'fetch-loading'

          const App = () => {
            return <FetchLoading />
          }

          export default App
          EOF

      - name: Start React App
        run: |
          cd integration
          npm start &
          sleep 60
          curl -f http://localhost:3000 | grep '<div style="display: flex; gap: 8px; padding: 6px 2px;"><div style="animation: 2s ease-in-out 0s infinite normal none running fetch-loading; height: 12px; width: 12px; background-color: rgb(82, 82, 92);"></div><div style="animation: 2s ease-in-out -1.33s infinite normal none running fetch-loading; height: 12px; width: 12px; background-color: rgb(82, 82, 92);"></div><div style="animation: 2s ease-in-out -0.67s infinite normal none running fetch-loading; height: 12px; width: 12px; background-color: rgb(82, 82, 92);"></div></div>' || exit 1
